<!DOCTYPE html>
<!-- 
    Contact Page - Portfolio Website
    Provides contact information and a form for users to send messages.
-->
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Julian - Frontend Developer & Creative Technologist">
    
    <!-- Page Title -->
    <title>Contact | Julian - Frontend Developer</title>
    
    <!-- CSS Imports -->
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/contact.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- JavaScript Imports -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/navbar.js" defer></script>
    <script src="scripts/cursor.js" defer></script>
    <script src="scripts/interactionobserver.js" defer></script>
    <script src="scripts/contact.js" defer></script>
</head>
<body>
    <!-- Custom Cursor Elements -->
    <div id="cursor-glow"></div>
    <div id="cursor-dot"></div>

    <!-- Header with Navigation -->
    <header id="header">
        <!-- Navigation bar is dynamically inserted by navbar.js -->
        <nav id="navbar"></nav>
    </header>
    <!-- Main Content Area -->
    <main class="main">
        <!-- Hero Section with Contact Info -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <p class="contact-intro">CONTACT</p>
                    <h1 class="hero-title">Let's Get <span class="gradient-text">In Touch</span></h1>
                    <div class="contact-info">
                        <a href="mailto:1836.cy@proton.me" class="email-link">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            1836.cy@proton.me
                        </a>
                        <div class="social-links-contact">
                            <a href="https://github.com/De1836" target="_blank">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                                <span>De1836</span>
                            </a>
                        </div>
                    </div>
                    <div class="contact-buttons">
                        <a href="#" class="button button-secondary">Book a Call</a>
                        <a href="#" class="button button-primary">Send Message</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <div class="container">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                    <!-- Need to fill in API key in "value" section. Omitted for privacy reasons. -->
                    <input type="hidden" name="access_key" value="">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="name" name="name" required class="form-input" placeholder=" ">
                            <label for="name" class="form-label">Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required class="form-input" placeholder=" ">
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required class="form-input" placeholder=" " maxlength="1000"></textarea>
                        <label for="message" class="form-label">Message</label>
                        <span class="char-counter">0/1000</span>
                    </div>
                    <div class="send-buttons">
                        <button type="submit" class="submit-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                            Send Message
                        </button> 
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Page Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Branding Section -->
                <div class="footer-brand">
                    <a href="index.html" class="footer-logo" aria-label="Home">JULIAN</a>
                    <p>Your friendly neighbourhood developer</p>
                </div>
                
                <!-- Footer Navigation Links -->
                <div class="footer-links">
                    <!-- Main Navigation Links -->
                    <div class="footer-links-group">
                        <h4>Navigation</h4>
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="works.html">Work</a>
                        <a href="contact.html">Contact</a>
                    </div>
                    
                    <!-- Social/Contact Links -->
                    <div class="footer-links-group">
                        <h4>Connect</h4>
                        <a href="https://github.com/De1836" target="_blank" rel="noopener noreferrer">GitHub</a>
                        <a href="mailto:1836.cy@proton.me">Email</a>
                    </div>
                </div>
            </div>
            
            <!-- Copyright Notice -->
            <div class="footer-bottom">
                <p>&copy; <span id="current-year">2023</span> Julian. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Dynamic Year Update Script -->
    <script>
        // Update copyright year automatically
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
