<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Julian - Frontend Developer & Creative Technologist">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/cursor.js"></script>
    <script src="scripts/interactionobserver.js"></script>
    <title>Contact | Julian - Frontend Developer</title>
</head>
<body>
    <header id="header">
        <nav id="navbar"></nav>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Get in Touch</h1>
                    <p class="hero-description">Have a project in mind or just want to say hi? I'm always open to discussing product design work or partnership opportunities.</p>
                </div>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                    <input type="hidden" name="access_key" value="">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required class="form-input" placeholder=" ">
                        <label for="name" class="form-label">Your Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required class="form-input" placeholder=" ">
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required class="form-input" placeholder=" ">
                        <label for="subject" class="form-label">Subject</label>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required class="form-input" placeholder=" "></textarea>
                        <label for="message" class="form-label">Tell me how great (or not great) I am</label>
                    </div>
                    <div class="send-buttons">
                        <button type="submit" class="submit-btn">Send Message</button> 
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <a href="index.html" class="footer-logo">JULIAN</a>
                    <p>Your friendly neighbourhood developer</p>
                </div>
                <div class="footer-links">
                    <div class="footer-links-group">
                        <h4>Navigation</h4>
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="works.html">Work</a>
                        <a href="contact.html">Contact</a>
                    </div>
                    <div class="footer-links-group">
                        <h4>Connect</h4>
                        <a href="https://github.com/De1836">GitHub</a>
                        <a href="mailto:1836.cy@proton.me">Email</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Julian. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
